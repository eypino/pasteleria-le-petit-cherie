<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container w-75 mt-5 bg-white rounded shadow">
      <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col bg-white p-5 rounded-end">
          <div class="text-center" >
            <img src="../img/Le petit emma.png" width="120" alt="imagenLogo" >
          </div>
          <h2 class="fw-bold text-center py-5">Bienvenido</h2>
          <!--LOGIN-->
          <form action="#">

            <div class="mb-4">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" name="email">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password">
            </div>

            <div class="mb-4 form-check" >
              <input type="checkbox" name="connected" class="form-check-input" id="">
              <label for="connected" class="form-check-label" >¿Recordarme?</label>
            </div>

            <div class="d-grid" > 
            <button type="submit" class="btn btn-primary" > Iniciar sesión </button>
            </div> 

            <div class="my-3">
              <span>¿No tienes cuenta? <a href="#">Registrate!</a></span><br>
              <span>¿Olvidaste tu contraseña? <a href="#">Recuperala.</a></span>
            </div>

          </form>          
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
