<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <title>Registro de usuario</title>
  </head>
  <body class="align-content-center">
      <div class="container w-100 mt-5 bg-white rounded shadow">
        <div class="row align-items-stretch">
          <div class="row align-items-center">
            <div class="text-center mt-3" >
              <img src="../img/Le petit emma.png" width="120" alt="imagenLogo" >
            </div>
             <h1 class="text-center">Registro de clientes</h1>
             <div class="col-5 mt-3 ps-lg-5">
              <label>Nombre</label>
              <input class="w-75 form-control" type="text" name="" placeholder="Ingrese su primer y segundo nombre">
             </div>
             <div class="col-5 mt-3 ps-lg-5">
              <label>Apellido</label>
              <input class="w-75 form-control" type="text" name="" placeholder="Ingrese su primer y segundo apellido">
             </div>
             <div class="col-5 mt-3 ps-lg-5">
              <label>Rut</label>
              <input class="w-50 form-control" type="text" name="" placeholder="Ingrese su rut sin puntos">
             </div>
             <div class="col-5 mt-3 ps-lg-5">
             <label for="email">Correo Electrónico</label>
              <input class="w-75 form-control" type="email" name="email" placeholder="Ingrese su correo electrónico">
             </div>
             <div class="col-5 mt-3 ps-lg-5">
              <label>Fecha de nacimiento</label>
               <input class="w-50 form-control" type="date" name="date" >
              </div>
              <div class="col-5 mt-3 ps-lg-5">
                <label>Teléfono</label>
                 <input class="w-50 form-control" type="number" name="" placeholder="+569">
                </div>
                <div class="col-5 mt-3 ps-lg-5">
                  <label>Contraseña</label>
                   <input class="w-75 form-control" type="password" name="password" placeholder="Ingrese su contraseña" >
                  </div>
                  <div class="col-5 mt-3 ps-lg-5">
                    <label>Contraseña 2</label>
                     <input class="w-75 form-control" type="password" name="password" placeholder="Ingrese su contraseña nuevamente">
                    </div>
                    <div class="col-5 mt-3 ps-lg-5">
                      <label>Género</label>
                        <select class="form-select w-50" name="" id="">
                          <option selected>Eliga su género</option>
                          <option >Masculino</option>
                          <option >Femenino</option>
                          <option >Otro</option>
                          <option >Prefiero no decir</option>
                        </select>
                        <div class="mb-4 form-check py-3" >
                          <input type="checkbox" name="acepto" class="form-check-input" id="">
                          <label for="acepto" class="form-check-label" ><a href="#">Acepto los terminos y condiciones</a></label>
                        </div>  
                      </div>          
          </div>
          
        </div>
        <div class="container">
          <div class="col-md-12 text-lg-start ps-lg-3">
              <button type="button" class="btn btn-primary w-25 mb-5">Aceptar</button>
          </div>
      </div>










    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
