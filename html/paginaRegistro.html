  <!--FORMA DE REGISTRO-->
  <section style="margin-bottom: 60px;" >

    <body class="" >
		<form action="" onsubmit="" id="formaReg" class="mx-auto">
      <div class="container w-100 mt-5 bg-white rounded shadow " id="divFormaReg">
        <div class="row align-items-stretch mx-auto" >
          <div class="row align-items-center">
            <div class="text-center mt-3">
              <img src="../img/Le petit emma.png" width="120" alt="imagenLogo">
            </div>
            <h1 class="text-center mx-auto">Registro de clientes</h1>
			<!--NOMBRES-->
            <div class="col-5 mt-3 ps-lg-5 text-start mx-auto ">
              <label>Nombre </label>
              <input class="w-75 form-control" type="text" name="Nombres" id="nombreReg"  placeholder="Ingrese su primer y segundo nombre">
			  <span class="mensaje-error" id="nombreError"></span>	
			</div>
			<!--APELLIDOS -->
            <div class="col-5 mt-3 ps-lg-5 text-start">
              <label>Apellido</label>
              <input class="w-75 form-control" type="text" name="Apellidos"  id="apellidoReg" placeholder="Ingrese su primer y segundo apellido">
            </div>
			<!--RUT -->
            <div class="col-5 mt-3 ps-lg-5 text-start mx-auto">
              <label>Rut</label>
              <input class="w-50 form-control text-start" type="text" name="Rut" id="rutReg" placeholder="Ingrese su rut">
            </div>
			<!--CORREO -->
            <div class="col-5 mt-3 ps-lg-5 text-start">
              <label for="email">Correo Electrónico</label>
              <input class="w-75 form-control text-start" type="email" name="email" id="correoReg" placeholder="Ingrese su correo electrónico" >
            </div>
			<!--FECHA DE NACIMIENTO -->
            <div class="col-5 mt-3 ps-lg-5 text-start mx-auto">
              <label>Fecha de nacimiento</label>
              <input class="w-50 form-control text-start" type="date" name="fechaNac" id="fechaNac" >
            </div>
            <div class="col-5 mt-3 ps-lg-5 text-start">
			<!--TELEFONO -->
              <label>Teléfono</label>
              <input class="w-50 form-control text-start" type="number" name="fono" id="fonoReg" placeholder="+569" value="" min="" max="" >
            </div>
			<!--CONTRASEÑA 1 -->
            <div class="col-5 mt-3 ps-lg-5 text-start mx-auto">
              <label>Contraseña</label>
              <input class="w-75 form-control text-start" type="password" name="password" id="contrasena1" placeholder="Ingrese su contraseña">
            </div>
			<!--CONTRASEÑA 2 -->
            <div class="col-5 mt-3 ps-lg-5 text-start">
              <label>Contraseña 2</label>
              <input class="w-75 form-control text-start" type="password" name="password" id="contrasena2"
                placeholder="Ingrese su contraseña nuevamente">
            </div>
			<!--DIRECCION -->
            <div class="col-5 mb-5 ps-lg-5 text-start mx-auto ">
              <label>Dirección</label>
              <input class="w-75 form-control text-start " type="text" name="direccion" id="direccion" placeholder="Ingrese su dirección">
            </div>
			<!--GENERO -->
            <div class="col-5 mt-3 ps-lg-5 text-start ">
              <label>Género</label>
              <select class="form-select w-50 text-start" name="genero" id="genero">
                <option selected>Elija su género</option>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
                <option>Prefiero no decir</option>
              </select>
			<!--TERMINOS Y CONDICIONES -->  
              <div class="mb-4 form-check py-3">
                <input type="checkbox" name="acepto" class="form-check-input" id="terminos">
                <label for="acepto" class="form-check-label"><a href="#">Terminos y condiciones</a></label>
              </div>
            </div>
            <!--BOTON ACEPTAR REGISTRO --> 
          </div>
        </div>
        <div class="col-5 d-flex ps-lg-5 text-start mx-auto text-center py-3 d-flex">
			<button class="btn btn-primary w-50 me-3 py-2" id="botonCompletarReg" type="button">Aceptar</button>
			<button class="btn btn-danger w-25 py-2" id="botonBorrarReg" type="reset">Limpiar</button>
		  </div>
