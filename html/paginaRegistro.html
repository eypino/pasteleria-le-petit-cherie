     <!--FORMA DE REGISTRO-->
    <section>
      <body>
      <div class="container w-100 mt-5 bg-white rounded shadow">
        <div class="row align-items-stretch">
          <div class="row align-items-center">
            <div class="text-center mt-3" >
              <img src="../img/Le petit emma.png" width="120" alt="imagenLogo" >
            </div>
             <h1 class="text-center">Registro de clientes</h1>
             <div class="col-5 mt-3 ps-lg-5 text-start">
              <label>Nombre</label>
              <input class="w-75 form-control" type="text" name="" placeholder="Ingrese su primer y segundo nombre">
             </div>
             <div class="col-5 mt-3 ps-lg-5 text-start">
              <label>Apellido</label>
              <input class="w-75 form-control" type="text" name="" placeholder="Ingrese su primer y segundo apellido">
             </div>
             <div class="col-5 mt-3 ps-lg-5 text-start">
              <label>Rut</label>
              <input class="w-50 form-control text-start" type="text" name="" placeholder="Ingrese su rut sin puntos">
             </div>
             <div class="col-5 mt-3 ps-lg-5 text-start">
             <label for="email">Correo Electrónico</label>
              <input class="w-75 form-control text-start" type="email" name="email" placeholder="Ingrese su correo electrónico">
             </div>
             <div class="col-5 mt-3 ps-lg-5 text-start">
              <label>Fecha de nacimiento</label>
               <input class="w-50 form-control text-start" type="date" name="date" >
              </div>
              <div class="col-5 mt-3 ps-lg-5 text-start">
                <label>Teléfono</label>
                 <input class="w-50 form-control text-start" type="number" name="" placeholder="+569">
                </div>
                <div class="col-5 mt-3 ps-lg-5 text-start">
                  <label>Contraseña</label>
                   <input class="w-75 form-control text-start" type="password" name="password" placeholder="Ingrese su contraseña" >
                  </div>
                  <div class="col-5 mt-3 ps-lg-5 text-start">
                    <label>Contraseña 2</label>
                     <input class="w-75 form-control text-start" type="password" name="password" placeholder="Ingrese su contraseña nuevamente">
                    </div>
                    <div class="col-5 mt-3 ps-lg-5 text-start">
                      <label>Género</label>
                        <select class="form-select w-50 text-start" name="" id="">
                          <option selected>Elija su género</option>
                          <option >Masculino</option>
                          <option >Femenino</option>
                          <option >Otro</option>
                          <option >Prefiero no decir</option>
                        </select>
                        <div class="mb-4 form-check py-3" >
                          <input type="checkbox" name="acepto" class="form-check-input" id="">
                          <label for="acepto" class="form-check-label" ><a href="#">Acepto los terminos y condiciones</a></label>
                        </div>  
                      </div>          
          </div>
        </div>
        <div class="container">
          <div class="col-md-12 text-lg-start ps-lg-3">
              <button type="button" class="btn btn-primary w-25 mb-5">Aceptar</button>
          </div>
      </div>
    
    </section>
